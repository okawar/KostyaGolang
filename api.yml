server:
  port: ${SERVER.PORT:8090}
  timeout: ${SERVER.TIMEOUT:10}
api:
  # vds.go
  CreateVds:
    method: POST
    url: vds
  DeleteVds:
    method: DELETE
    url: vds/{id}
  UpdateVds:
    method: PUT
    url: vds/{id}
  GetAll:
    method: GET
    url: vds
  GetById:
    method: GET
    url: vds/{id}
  # student.go
  CreateStudent:
    method: POST
    url: student
  DeleteStudent:
    method: DELETE
    url: student/{id}
  UpdateStudent:
    method: PUT
    url: student/{id}
  GetStudent:
    method: GET
    url: student
  GetByUser:
    method: GET
    url: student/{id}
  #auth
  Auth:
    method: POST
    url: auth
